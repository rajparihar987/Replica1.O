<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="design.css">
</head>  

<body>
    
    <div class="sidebar">
        
        <div class="logo">
            <a href="#">
            <img src="Spotify logo.png" alt="Spotify_Logo" />
            </a>
        </div>

        <br><br><br><br>

        <div class="home"><img src="home.svg" alt="homelogo" style="width: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;Home
        </div>

        <br>

        <div class="search"><img src="search-white.svg" alt="SearchLogo" style="width: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;Search
        </div>

        <br>

        <div class="yourlib"><img src="library.svg" alt="library logo"  style="width: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your Library
        </div>
        

        <br><br><br><br><br>


        <div class="createplaylist"><img src="Plus-small.svg" alt="createplaylistlogo"  style="width: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;Create Playlist
        </div>

        <br>
        
        <div class="likedsongs"><img src="Heart.svg" alt="likedsongslogo" style="width: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;Liked Songs
        </div>

        <br>

        <div class="yourepisodes"><img src="media-podcast.svg" alt="yourepisodeslogo"  style="width: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;Your Episodes
        </div>

        <div class="installapp"><img src="arrow down.png" alt="downloadlogo" style="width: 25px;">&nbsp&nbsp&nbsp&nbspInstall App
        </div>

        <div class="bottombar">
            <div class="songpic"><img src="songpic.jpeg" alt="song image" style="width: 70px;">
            </div>

            <div class="songname">Dreaming On</div>

            <div class="band">NEFFEX</div>

            <div class="heart"><img src="haradil.png" alt="heart" style width="22px"></div>

            <div class="play">2:11&nbsp;<img src="time-bar.svg" style="width: 600px;">&nbsp;2:42</div>

            <div class="shuffle"><img src="shuffle.svg" alt="shuffle" ></div>   

            <div class="left"><img src="skip-previous.svg" alt="skip skip-previous" ></div>

            <div class="playy"><img src="play.svg" alt="play" ></div>

            <div class="right"><img src="skip-forward.svg" alt="skip forward" ></div>

            <div class="repeat"><img src="repeat-all.svg" alt="repeat" ></div> 
            
            </div>
        </div> 

        <div class="pop">Pop</div>

        <div class="Hiphop">Hip-Hop</div>

        <div class="search-container"><input type="text" id="search" placeholder="       Artists, songs, or podcasts">
        </div>

        <div class="searchb"><img src="search.svg" alt="SearchLogo" style="width: 20px;"></div>

        <h2 class="white-heading">Your Top Genres</h2>

        <div class="rarw"><img src="arrow-right.svg" alt="rarw" style="width: 20px;">
        </div>

        <div class="larw"><img src="arrow-left.svg" alt="lraw" style="width: 20px;">
        </div>
        
        <div class="podcast">Podcasts</div>
        <div class="madeforyou">Made for you</div>
        <div class="charts">Charts</div>
        <div class="newrelease">New Release</div>
        <h2 class="white-heading2">Browse all</h2>
        <h3 class="righticon">&#62;</h3>

</body>
</html>
